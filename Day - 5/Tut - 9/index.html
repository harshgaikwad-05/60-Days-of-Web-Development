<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ID and Classes</title>

    <!-- Linking the Css File -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <h1>Learning about the ID and classes</h1>

    <h2>Id is the Unique Identifier and the id can't be shared.</h2>
    <div id="first_div">
        <p>Hello This is first div</p>
    </div>
    <div id="second_div">
        <p>Hello This is second div</p>
    </div>

    <h2>Classes are the Identifier that can be shared and can be common among between</h2>
    <div class="tenth_class">
        <p>This is Moon from class 10th</p>
    </div>
    <div class="tenth_class">
        <p>This is John from class 10th</p>
    </div>

    <!-- ID and Classes are both attributes not elements -->

    <script src="script.js"></script>
</body>

</html>
