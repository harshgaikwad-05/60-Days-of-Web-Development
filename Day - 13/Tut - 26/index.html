<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>CSS Position Properties </title>

    <!-- Linking external CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>

    <h1>CSS Position Properties</h1>
    <p>Scroll the page to see how different position values behave.</p>

    <!-- STATIC POSITION (default behavior) -->
    <div class="box static">
        Static
    </div>

    <!-- RELATIVE POSITION -->
    <div class="box relative">
        Relative
    </div>

    <!-- RELATIVE PARENT FOR ABSOLUTE CHILD -->
    <div class="parent">
        Parent (Relative)

        <!-- ABSOLUTE POSITION -->
        <div class="box absolute">
            Absolute
        </div>
    </div>

    <!-- FIXED POSITION -->
    <div class="box fixed">
        Fixed
    </div>

    <!-- STICKY POSITION -->
    <div class="box sticky">
        Sticky
    </div>

    <!-- Extra content to enable scrolling -->
    <div class="spacer"></div>

</body>

</html>
