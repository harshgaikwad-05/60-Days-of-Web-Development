<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS Sizing Units</title>

    <!-- Linking the CSS file -->
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <pre>
   <h1>     px → exact size
    rem → scalable px
    vw → screen width
    vh → screen height </h1>
    </pre>

    <!-- This section uses vh and vw -->
    <section class="hero">
        <h1>CSS Units Demo</h1>
        <p>This text uses <strong>rem</strong>.</p>

        <!-- This button uses em -->
        <button class="btn">Click me</button>
    </section>

    <!-- This box uses px -->
    <div class="box">
        This box has a fixed size using <strong>px</strong>.
    </div>
</body>

</html>
